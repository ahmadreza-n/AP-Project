{% extends "base.html" %}


{% block content %}
<div class='col-12 col-md-10 mb-3 mx-auto'>
    <div class='card'>
        <div class='card-body'>
            <p class='card-title'>{{ user.first_name }}</p>
            <p class='card-title'>{{ user.last_name }}</p>
            <p class='card-text'>{{ user.user_name }}</p>
            <p class='card-text'>{{ user.description }}</p>
        </div>
    </div>
</div>

<ul class="list-group">
    {% for group in groups %}
    <a href="">
        <li class="list-group-item">{{ group }}</li>
    </a>
    {% endfor %}
</ul>
<a class="btn btn-primary" href="{{ user.get_absolute_url }}" role="button">Add Group</a>
{% endblock %}
