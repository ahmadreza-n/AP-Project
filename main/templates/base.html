{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {% block style %}
    {% endblock %}
    <title>Splitter {% block head_title %}{% endblock %}</title>
</head>

<body>
    <header>
        {% block navbar %}
        {% endblock %}
    </header>
    <main role="main" class='container'>
        <div class="jumbotron">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    {% include 'js.html' %}
</body>

</html>
