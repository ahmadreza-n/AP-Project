{% extends "base.html" %}

{% block style %}
{% load static %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
{% endblock %}

{% block head_title %}
{% if title %}
{{ title }}
{% endif %}
{% endblock %}

{% block content %}
<div class="text-center">

    <img class="mb-4" src="{% static 'img/bootstrap-solid.svg' %}" alt="LOGO" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <form class="form-signin" method="POST" action="/sign-up"> {% csrf_token %}
        <label for="id_first_name" class="sr-only">First Name</label>
        <input name="first_name" type="text" id="id_first_name" class="form-control" placeholder="First Name" required
            autofocus>
            <label for="id_last_name" class="sr-only">Last Name</label>
            <input name="last_name" type="text" id="id_last_name" class="form-control" placeholder="Last Name" required>
            <label for="id_account_id" class="sr-only">Username</label>
            <input name="account_id" type="text" id="id_account_id" class="form-control" placeholder="Username" required>
            <label for="id_password" class="sr-only">Password</label>
            <input name="password" type="password" id="id_password" class="form-control" placeholder="Password" aria-describedby="help" required>
            <small id="help" class="form-text text-muted">We'll never share your data with anyone else.</small>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
</div>

{% endblock %}
